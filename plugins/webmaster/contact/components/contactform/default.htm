<!-- data-request="onSend" permet de lier ce formulaire à la function onSend() -->
<form class="text-center border border-light p-5" data-request="contactform::onSend" data-request-validate data-request-flash>

	<h2 class="h4 mb-4">Nous contacter</h2>

	<!-- Name -->
	<input type="text" id="name" name="name" class="form-control mb-4" placeholder="Nom">
	<span data-validate-for="name">Le nom est obligatoire et doit avoir au moins 5 caractères</span>

	<!-- Email -->
	<input type="email" id="email" name="email" class="form-control mb-4" placeholder="E-mail">
	<span data-validate-for="email"></span> 

	<!-- Subject -->
	<input
	type="text" id="subject" name="subject" class="form-control mb-4" placeholder="Sujet">
	<span data-validate-for="subjet"></span>

	<!-- Message -->
	<div class="form-group">
		<textarea class="form-control rounded-0" id="message" name="content" rows="3" placeholder="Veuillez taper votre message ici"></textarea>
	</div>

	<!-- Send button -->
	<button data-attach-loading class="btn btn-info btn-block" type="submit">Envoyer</button>

</form>
